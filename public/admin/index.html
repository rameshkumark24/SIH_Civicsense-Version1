<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CivicSense</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet.heat for Heatmap -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 100%; min-height: 450px; border-radius: 0.75rem; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .status-tag { padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        [x-cloak] { display: none !important; }
    </style>
    <!-- Alpine.js for interactivity (like the modal) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full" x-data="{ sidebarOpen: false, imageModalOpen: false, modalImageUrl: '' }">

<div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <div @click.away="sidebarOpen = false" x-show="sidebarOpen" x-cloak
         class="fixed inset-0 z-40 flex transition-transform duration-300 ease-in-out lg:hidden"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        <!-- Sidebar content -->
        <div class="relative flex w-64 max-w-xs flex-1 flex-col bg-gray-800 pt-5 pb-4">
            <div class="absolute top-0 right-0 -mr-12 pt-2">
                <button @click="sidebarOpen = false" type="button" class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                    <span class="sr-only">Close sidebar</span>
                    <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <!-- Sidebar Header -->
            <div class="flex flex-shrink-0 items-center px-4">
                <h1 class="text-2xl font-bold text-white">CivicSense</h1>
            </div>
            <div class="mt-5 h-0 flex-1 overflow-y-auto">
                <nav class="space-y-1 px-2">
                    <a href="#" class="bg-gray-900 text-white group flex items-center px-2 py-2 text-base font-medium rounded-md">
                        <svg class="mr-4 h-6 w-6 flex-shrink-0 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                        Dashboard
                    </a>
                </nav>
            </div>
        </div>
        <div class="w-14 flex-shrink-0"></div>
    </div>

    <!-- Static sidebar for desktop -->
    <div class="hidden lg:flex lg:flex-shrink-0">
        <div class="flex w-64 flex-col">
            <div class="flex min-h-0 flex-1 flex-col bg-gray-800">
                <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
                    <div class="flex flex-shrink-0 items-center px-4">
                        <h1 class="text-2xl font-bold text-white">CivicSense</h1>
                    </div>
                    <nav class="mt-5 flex-1 space-y-1 px-2">
                         <a href="#" class="bg-gray-900 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                            <svg class="mr-3 h-6 w-6 flex-shrink-0 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
                            Dashboard
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="flex w-0 flex-1 flex-col overflow-hidden">
        <!-- Header -->
        <div class="relative z-10 flex h-16 flex-shrink-0 bg-white shadow">
            <button @click="sidebarOpen = true" type="button" class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 lg:hidden">
                <span class="sr-only">Open sidebar</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            </button>
            <div class="flex flex-1 justify-between px-4">
                <div class="flex flex-1">
                    <!-- Search can be implemented here -->
                </div>
                <div class="ml-4 flex items-center md:ml-6">
                    <button id="refresh-btn" class="flex items-center justify-center bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" /></svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-y-auto focus:outline-none custom-scrollbar">
            <div class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
                    <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
                </div>
                <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
                    <!-- Analytics Cards -->
                    <div class="py-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            <!-- Card 1 -->
                            <div class="bg-white p-5 rounded-xl shadow flex items-center space-x-4">
                                <div class="bg-red-500 p-3 rounded-full"><svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-500">Total Pending Issues</h3>
                                    <p id="total-pending" class="text-3xl font-bold text-gray-900 mt-1">...</p>
                                </div>
                            </div>
                            <!-- Card 2 -->
                            <div class="bg-white p-5 rounded-xl shadow flex items-center space-x-4">
                                <div class="bg-green-500 p-3 rounded-full"><svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg></div>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-500">Total Resolved</h3>
                                    <p id="total-resolved" class="text-3xl font-bold text-gray-900 mt-1">...</p>
                                </div>
                            </div>
                            <!-- Card 3 -->
                            <div class="bg-white p-5 rounded-xl shadow flex items-center space-x-4">
                                <div class="bg-blue-500 p-3 rounded-full"><svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 16v-2m0-10v2m0 6v2M4 12H2m10 10v-2m0-10V4M6 18l-2-2m14 2l2-2m-2-14l2 2m-14-2l-2 2"/></svg></div>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-500">Avg. Resolution Time</h3>
                                    <p id="avg-resolution-time" class="text-3xl font-bold text-gray-900 mt-1">...</p>
                                </div>
                            </div>
                             <!-- Card 4 -->
                            <div class="bg-white p-5 rounded-xl shadow flex items-center space-x-4">
                                <div class="bg-yellow-500 p-3 rounded-full"><svg class="h-6 w-6 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 12L3 8m4 8l4-8m4 8V4m0 12l4-8m-4 8l-4-8"/></svg></div>
                                <div>
                                    <h3 class="text-sm font-medium text-gray-500">Most Reported Type</h3>
                                    <p id="most-reported-type" class="text-xl font-bold text-gray-900 mt-1">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Content Grid -->
                    <div class="grid grid-cols-1 xl:grid-cols-5 gap-6 mt-6">
                        <!-- Left Column: Map and Chart -->
                        <div class="xl-col-span-2 flex flex-col gap-6">
                            <div class="bg-white p-4 rounded-xl shadow">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Issue Hotspots</h2>
                                <div id="map"></div>
                            </div>
                             <div class="bg-white p-4 rounded-xl shadow">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Issue Types Breakdown</h2>
                                <canvas id="issue-trends-chart"></canvas>
                            </div>
                        </div>
                        
                        <!-- Right Column: Table -->
                        <div class="xl:col-span-3 bg-white p-4 rounded-xl shadow">
                            <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                                <h2 class="text-xl font-bold text-gray-800">All Reported Issues</h2>
                                <div class="flex items-center space-x-4 mt-4 sm:mt-0">
                                    <select id="filter-status" class="block w-full sm:w-auto p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                        <option value="">All Statuses</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Acknowledged">Acknowledged</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Resolved">Resolved</option>
                                    </select>
                                    <input type="text" id="search-id" placeholder="Search by ID..." class="block w-full sm:w-auto p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                            <div class="overflow-x-auto custom-scrollbar" style="max-height: 800px;">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned To</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="issues-tbody" class="bg-white divide-y divide-gray-200">
                                        <tr><td colspan="5" class="text-center p-8 text-gray-500">Loading issues...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Image Viewer Modal -->
<div x-show="imageModalOpen" @keydown.escape.window="imageModalOpen = false" x-cloak
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
    <div @click.away="imageModalOpen = false" class="relative bg-white rounded-lg shadow-xl max-w-4xl w-full m-4">
        <img :src="modalImageUrl" alt="Issue Image" class="max-h-[80vh] w-auto mx-auto rounded-t-lg">
        <div class="p-4 text-center border-t">
            <button @click="imageModalOpen = false" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition">
                Close
            </button>
        </div>
    </div>
</div>


<script src="script.js" defer></script>
</body>
</html>
